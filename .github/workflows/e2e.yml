name: 'Run tests'
on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
      - fix/e2e-pipeline
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 
        uses: actions/checkout@v2
      - run: ls -ltr
      - run: yarn run start:wso2-2.6.0:background
      - run: yarn run start:wso2-3.2.0:background
      - run: yarn run start:localstack:background
      - run: docker ps
      - name: Sleep for 60 seconds
        uses: kibertoad/wait-action@1.0.1
        with:
          time: '60s'
      - run: yarn install
      - run: docker ps
      - run: yarn test:e2e valid-backend-http-certChain-as-localfile
